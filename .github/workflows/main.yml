# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Office E5

on:
  schedule:
    - cron: '0 0/6 15 1/2 ?'
  release:
    types: [published]
  watch:
    types: [started]

jobs: 
  Call-APi:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' # 自己star启动或者schedule触发
    steps:
    - name: Setup timezone
      uses: zcong1993/setup-timezone@v1.1.1
      with:
        timezone: Asia/Shanghai
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
        mvn -q -DskipTests package
    - name: Run jar
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        TENANT_GUID: ${{ secrets.TENANT_GUID }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        # 推荐：应用模式（client_credentials），避免MFA/密码变更导致的失败
        java -jar ./target/officeE5-1.0-SNAPSHOT-jar-with-dependencies.jar "$CLIENT_ID" "$TENANT_GUID" "$CLIENT_SECRET" "$USERNAME"  >> ./run.log
        tail run.log   
    - name: Commit log
      env:
        NAME: greenishuniverse
        EMAIL: a18829206045@gmail.com
      run: |
        git config --global user.name "$NAME"
        git config --global user.email "$EMAIL"
        git add .
        git commit -m "update log" -a
    - name: Push log
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: main
